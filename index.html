<!DOCTYPE html>
<html>
    <head>
        <script src="node_modules/pixi.js/bin/pixi.js"></script>
        <style>
            body {
                font-family: 'Arial';
                line-height: 2em;
                font-size: 24px;
                max-width: 630px;
                margin-left: auto;
                margin-right: auto;
            }
            
            div.inputs {
                text-align: right;
                padding-right: 60px;
            }

            label {
                font-style: italic;
                display: block;
            }

            input[type=number] {
                font-size: 24px;
            }

            canvas {
                margin-left: auto;
                margin-right: auto;
            }

        </style>
    </head>
    <body>
        <div class="inputs">
            <label>x<sub>scale</sub> = <input type="number" id="x_scale" min="-0.5" max="1.5" step="0.01"/></label>
            <label>c<sub>x</sub> = <input type="number" id="c_x" min="-0.5" max="1.5" step="0.01"/></label>
            <label>c<sub>y</sub> = <input type="number" id="c_y" min="-0.5" max="1.5" step="0.01"/></label>
            <label>f<sub>radius</sub> = <input type="number" id="f_radius" min="0.1" max="2.0" step="0.01"/></label>
            <label>f<sub>theta</sub> = <input type="range" id="f_theta" min="-3.14" max="3.14" step="0.01"/></label>
        </div>
        <script src="bundled.js"></script>
    </body>
</html>
